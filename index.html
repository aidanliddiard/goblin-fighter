<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="icon" href="data:,">
    <title>Fairy Fight</title>
</head>

<body>
    <h1>Fairy Fight</h1>
    <main>
        <div id="user">
            <div id="results">
                <h3>You have defeated <span id="defeated-monsters">0  monsters</span>.</h3>
            </div>
            <div id="user-HP">
                <h4>HP: <span id="hp">10</span></h4>
                <img src="assets/icons8-fairy-emoji-96.png">
            </div>
        </div>
        <div id="monster-info">
            <form id="input-monster">
                <input name="monster-name">
                <button>Enter monster to the fight</button>
            </form>
            <div class="monsters">
            </div>
        </div>
        <div class="modal-hidden">
            <div class="modal">
                <h2>Fairy Fight Play-by-Play</h2>
                <h4 id="user-actions"></h4>
                <h4 id="monster-actions"></h4>
                <button>Close</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
